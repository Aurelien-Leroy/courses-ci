name: CI Pipeline

# Déclenchements sur les événements push ou pull_request vers la branche 'main'
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Cette action clone le dépôt sur l'environnement virtuel

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Remplacez par la version de Node.js que vous utilisez

    - name: Install dependencies
      run: npm install  # Cette commande installe les dépendances définies dans package.json

    - name: Run tests
      run: npm test  # Cette commande exécute vos tests (modifiez si nécessaire)

    - name: Build project
      run: npm run build  # Cette commande construit votre projet (adaptez si nécessaire)

    - name: Deploy (optionnel)
      if: github.ref == 'refs/heads/main'  # Déployer uniquement sur la branche main
      run: |
        echo "Déploiement en production"
        # Remplacez par la commande de déploiement de votre choix
